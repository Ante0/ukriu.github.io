name: Minify and Push to Minified Branch

on:
  push:
    branches:
      - main  # Or your default branch

jobs:
  minify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install minification tools locally
      run: pnpm add -D html-minifier-terser clean-css-cli terser

    - name: Minify HTML, CSS, and JS
      run: |
        npx html-minifier-terser --collapse-whitespace --remove-comments --minify-js true --minify-css true -o {} {} \;
        npx cleancss -o {} {} \;
        npx terser --compress --mangle --output {} -- {} \;

    - name: Commit and Push Minified Files to Minified Branch
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git checkout -b minified
        git add -A
        git commit -m "Minified HTML, CSS, and JS"
        git push --force origin minified
